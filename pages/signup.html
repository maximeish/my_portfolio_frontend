<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Sign up | Maxime Ishimwe</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script defer src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.18.0/firebase-storage.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script>
    <script defer src="../scripts/init-firebase.js"></script>
    <script defer src="../scripts/auth.js"></script>
    <script defer src="../scripts/signup.js"></script>
</head>
<body>
    <main class="wrapper">
        <section class="signup-wrapper">
            <div>
                <a href="../">
                    <img src="../assets/logo/logo.svg" alt="logo" />
                </a>
            </div>
            <form id="signup-form-id" class="signup-form" method="POST">
                <div id="notification"></div>
                <div>
                    <label for="username">Username</label><br/>
                    <input type="text" name="username" id="username" required/>
                </div>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required/>
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password" required/>
                </div>
                <div>
                    <label for="password">Repeat Password</label><br>
                    <input type="password" name="repeat_password" id="repeat_password" required/>
                </div>

                <button type="submit">Sign Up</button>
            </form>
            
            <p>Already have an account? <a href="./login.html">Login</a></p>
        </section>
    </main>
</body>
</html>
